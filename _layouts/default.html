        -->
        <!--</div> -->
    </header>

    {% include menu.html %}

    <div id="main">
    {{ content }}
    </div>

    <!-- suppress key event handling -->
    <script>
    window.addEventListener("keydown", function(e) {
        if(["Space","ArrowUp","ArrowDown","ArrowLeft","ArrowRight", "Tab"].indexOf(e.code) > -1) {
            e.preventDefault();
        }
    }, false);
    </script>

  </body>
